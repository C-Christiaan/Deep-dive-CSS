<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bit Academy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body class="has-background-success">

  <div class="container is-fluid">
    <header>
      <nav class="navbar has-background-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="bit.jpeg" alt="Avatar" class="avatar" width="50px" height="auto">
          </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="log_st.html">Student</a>
            <a class="navbar-item" href="log_ad.html">Coach</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="hero is-success welcome is-small">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Hallo, Ties.
          </h1>
          <h2 class="subtitle">
            Een hele fijne dag vandaag!
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-full">
            <figure class="image is-4by3">
              <img src="aanwezigheid.jpeg" alt="Aanwezigheid">
            </figure>
            <button class="button is-light mt-3 is-fullwidth">Aanwezigheid</button>
          </div>
          <div class="column is-full">
            <figure class="image is-4by3">
              <img src="Tabel.jpg" alt="Doelen">
            </figure>
            <button class="button is-light mt-3 is-fullwidth">
              <a href="doelen.html">Doelen
              </a>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('.navbar-menu');
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>
</body>

</html>
