<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bit Academy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="has-background-success">

<div class="columns">
  <div class="column is-full">
    <header>
      <nav class="navbar has-background-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">            
            <a href="index.html">
                <img src="bit.jpeg" alt="Avatar" class="avatar" width="50px" height="auto">
            </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="log_st.html">Student</a>
            <a class="navbar-item" href="log_ad.html">Coach</a>
          </div>
        </div>
      </nav>
    </header>
  </div>
</div>

<section class="hero is-success is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-full">
            <a href="log_st.html" class="button is-fullwidth has-background-warning-dark has-text-grey-light has-border-radius" style="min-width: 300px; padding: 20px;">
              Student
            </a>
          </div>
          <div class="column is-full">
            <a href="log_ad.html" class="button is-fullwidth has-background-danger-dark has-text-grey-light has-border-radius" style="min-width: 300px; padding: 20px;">
              Coach
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('.navbar-menu');
    burger.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu.classList.toggle('is-active');
    });
  });
</script>

</body>
</html>
